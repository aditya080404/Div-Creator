<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Blood Donation Registration</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #000;  
            margin: 0;  
            padding: 0px;  
        }  

        #back-button {  
            position: relative;
        margin: 30px;
        padding: 10px 15px;
        color: rgb(255, 255, 252);
        background: none;
        font-size: 30px;
        cursor: pointer;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        color: #FFD700;
        border: none;
        font-weight: bold;

        }  

      
        
        #back-button:active{
            scale: 0.95;
        }

        h1 {  
            text-align: center;  
            color: #FFC300;  
        }  
        .form-container {  
            max-width: 600px;  
            margin: auto;  
           
            padding: 20px;  
            color: white;
            border-radius: 5px;  
            box-shadow: 0 0 10px rgba(65, 65, 64, 0.8);    
            margin-top: 50px;  
        }  
        input[type="text"],  
        input[type="email"],  
        input[type="number"],  
        select,  
        textarea {  
            width: 100%;  
            padding: 10px;  
            margin: 10px 0;  
            border: 1px solid #000000;  
            border-radius: 8px;  
            background-color: #222; 
            color: white;
           
            box-sizing: border-box; 
            /* Include padding in width calculation */  
        }  
        .form-container button {  
            background-color: #FFC300;  
            color: rgb(0, 0, 0);  
            padding: 15px;  
            font-weight: bold;
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            width: 100%;  
            font-size: 20px;
        }  
        .form-container button:hover {  
            background-color: #f2bb05;  
        }  
        button:active{
            scale: 0.95;
        }

        /* Responsive Design */  
        @media (max-width: 600px) {  
            .form-container {  
                padding: 15px;  
                margin: 10px;  
            }  
            h1 {  
                font-size: 24px;  
            }  
            input[type="text"],  
            input[type="email"],  
            input[type="number"],  
            select,  
            textarea {  
                padding: 8px;  
            }  
            button {  
                padding: 12px;  
            }  
            #back-button {  
                width: 45%;
                                padding: 5px 10px;
                margin: 20px;
        font-size: 20px;
            }
        }  

        @media (min-width: 601px) and (max-width: 900px) {  
            h1 {  
                font-size: 28px;  
            }  
            .form-container {  
                padding: 20px;  
            }  
          
        }  
    </style>  
</head>  
<body>  
 <button id="back-button" onclick="goBack()">Div Creator</button>  

<div class="form-container">  
    <h1>Blood Donation Registration</h1>  
    <form action="/submit_registration" method="POST"> <!-- Change the action URL to where you handle the form submission -->  
        <label for="name">Full Name:</label>  
        <input type="text" id="name" name="name" required>  

        <label for="age">Age:</label>  
        <input type="number" id="age" name="age" min="18" max="65" required>  

        <label for="email">Email:</label>  
        <input type="email" id="email" name="email" required>  

        <label for="phone">Contact Number:</label>  
        <input type="text" id="phone" name="phone" required>  

        <label for="blood-type">Blood Type:</label>  
        <select id="blood-type" name="blood-type" required>  
            <option value="">Select Your Blood Type</option>  
            <option value="A+">A+</option>  
            <option value="A-">A-</option>  
            <option value="B+">B+</option>  
            <option value="B-">B-</option>  
            <option value="AB+">AB+</option>  
            <option value="AB-">AB-</option>  
            <option value="O+">O+</option>  
            <option value="O-">O-</option>  
            <option value="Don't Know">Don't Know</option>
        </select>  

        <label for="address">Address:</label>  
        <textarea id="address" name="address" rows="4" required></textarea>  

        <label for="health-history">Health History (if any):</label>  
        <textarea id="health-history" name="health-history" rows="4"></textarea>  

        <button type="submit">Register</button>  
    </form>  
</div>  
<script>  
    function goBack() {  
        window.history.back(); // Goes back to the previous page  
    }  
</script>  
</body>  
</html>
